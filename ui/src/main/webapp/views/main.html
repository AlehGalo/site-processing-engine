<div ng-cloak>
	<div class="row">
		<h1 translate="main.title"></h1>
		<p class="lead" translate="main.subtitle">This is your homepage</p>
		<div ng-switch="authenticated">
			<div class="alert alert-success" ng-switch-when="true"
				translate="main.logged.message"
				translate-values="{username: '{{account.login}}'}">You are
				logged in as user "Admin".</div>
			<div class="alert alert-warning" ng-switch-when="false"
				translate="global.messages.info.authenticated">
				If you want to <a href="#/login">authenticate</a>, you can try the
				default login="admin" and password="admin".
			</div>

			<div class="panel panel-default" ng-controller="JobController">
				<div class="panel-heading">Panel heading</div>
				<div class="gridStyle" ng-grid="gridOptions"></div>
			</div>

			<div class="alert alert-warning" ng-switch-when="false"
				translate="global.messages.info.register">
				Don't have an account? <a href=\"#/register\">Register</a>
			</div>
		</div>
	</div>
</div>
